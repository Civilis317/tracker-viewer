<div style="width: 40%; margin-left: 10%;">

	<div class="form-group">
		<label for="username">Username</label> <input readonly="readonly"
			value="{{user.username}}" type="text" name="username" id="username"
			class="form-control input-sm" />
	</div>

	<div class="form-group">
		<label for="displayName">Display-name</label> <input
			[(ngModel)]="user.displayname" type="text" name="displayName"
			id="displayName" class="form-control input-sm" required autofocus />
	</div>

	<div class="form-group">
		<table style="cellspacing: 1px; cellpadding: 1px;">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>PhoneId</th>
					<th>Interval</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				</tr>
			</tbody>
		</table>
		<tr *ngFor="let identity of user.identities; let i = index">
			<td>{{identity.id}}&nbsp;</td>
			<td>{{identity.name}}&nbsp;</td>
			<td>{{identity.phoneid}}&nbsp;</td>
			<td>{{identity.interval}}&nbsp;</td>
		</tr>
	</div>





</div>
