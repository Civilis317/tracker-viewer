
<div style="width: 40%">
     <div class="form-group">
         <label for="username">Username</label>
         <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control" required autofocus/>
     </div>
     <div class="form-group">
         <label for="password">Password</label>
         <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" />
     </div>
     <div class="form-group">
         <button class="btn btn-md btn-primary" (click)="performLogin()">Login</button>
     </div>
</div>
