
<div style="width: 40%; margin-left: 10%;">
     
     <div class="form-group">
         <label for="username">Username</label>
         <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control input-sm" required autofocus/>
     </div>
     
     <div class="form-group">
         <label for="password">Password</label>
         <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control input-sm" />
     </div>
     
     <div class="form-group">
         <button class="btn btn-md btn-primary" (click)="performLogin()">Login</button>
     </div>
     
	<div *ngIf="alert.message.length > 0" class="alert alert-danger alert-dismissable fade in">
	  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	  <strong>{{alert.error}}!&nbsp;</strong> {{alert.message}}
	</div>
     
</div>
